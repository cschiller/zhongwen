<!DOCTYPE html>
<html>
<head>
    <title>Zhongwen Options</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="images/zhongwen.png"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1 class="my-3">Options for the Zhongwen Browser Extension</h1>

    <h2 class="mb-3">Appearance of the Pop-up Window</h2>

    <div class="form-group mb-4">
        <label>
            Background color of the pop-up window
        </label>
        <div class="custom-control custom-radio">
            <input type="radio" id="popupColorYellow" name="popupColor" class="custom-control-input"
                   value="yellow">
            <label class="custom-control-label" for="popupColorYellow">Yellow pop-up
                background</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="popupColorBlue" name="popupColor" class="custom-control-input"
                   value="blue">
            <label class="custom-control-label" for="popupColorBlue">Blue pop-up background</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="popupColorLightBlue" name="popupColor"
                   class="custom-control-input" value="lightblue">
            <label class="custom-control-label" for="popupColorLightBlue">Light blue pop-up
                background</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="popupColorBlack" name="popupColor" class="custom-control-input"
                   value="black">
            <label class="custom-control-label" for="popupColorBlack">Black pop-up
                background</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>
            Coloring pinyin syllables based on the tone of the character
        </label>
        <div class="custom-control custom-radio">
            <input type="radio" id="toneColorsStandard" name="toneColors"
                   class="custom-control-input" value="standard">
            <label class="custom-control-label" for="toneColorsStandard">Use the default color
                scheme.</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="toneColorsPleco" name="toneColors" class="custom-control-input"
                   value="pleco">
            <label class="custom-control-label" for="toneColorsPleco">Use the <a
                    href="https://pleco.com" target="_blank">Pleco</a> color scheme.</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="toneColorsHanping" name="toneColors"
                   class="custom-control-input" value="hanping">
            <label class="custom-control-label" for="toneColorsHanping">Use the <a
                    href="https://hanpingchinese.com/" target="_blank">Hanping</a> color
                scheme.</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="toneColorsNone" name="toneColors" class="custom-control-input"
                   value="none">
            <label class="custom-control-label" for="toneColorsNone">Don't show any tone
                colors.</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Font size of the characters in the pop-up window</label>
        <div class="custom-control custom-radio">
            <input type="radio" id="fontSizeSmall" name="fontSize" class="custom-control-input"
                   value="small">
            <label class="custom-control-label" for="fontSizeSmall">Display characters in a smaller
                font size.</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="fontSizeLarge" name="fontSize" class="custom-control-input"
                   value="large">
            <label class="custom-control-label" for="fontSizeLarge">Display characters in a larger
                font size.</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Simplified and traditional characters</label>
        <div class="custom-control custom-radio">
            <input type="radio" id="simpTradClassic" name="simpTrad" class="custom-control-input"
                   value="classic">
            <label class="custom-control-label" for="simpTradClassic">Display both simplified and
                traditional characters.</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="simpTradAuto" name="simpTrad" class="custom-control-input"
                   value="auto">
            <label class="custom-control-label" for="simpTradAuto">Use the character style
                automatically detected on the page (either simplified or traditional).</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Additional Chinese transliterations</label>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="zhuyin" name="zhuyin">
            <label class="custom-control-label" for="zhuyin">Show <a
                    href="https://wikipedia.org/wiki/Bopomofo" target="_blank">Zhuyin (Bopomofo)</a>
                phonetic symbols.</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Grammar and usage notes from the <a
                href="https://resources.allsetlearning.com/chinese/grammar" target="_blank">Chinese
            Grammar Wiki</a></label>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="grammar" name="grammar">
            <label class="custom-control-label" for="grammar">Show grammar and usage notes.</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Vocabulary notes from the <a
                href="https://resources.allsetlearning.com/chinese/vocabulary" target="_blank">Chinese
            Vocabulary Wiki</a></label>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="vocab" name="vocab">
            <label class="custom-control-label" for="vocab">Show vocabulary notes.</label>
        </div>
    </div>

    <h2 class="mb-3">Other Options</h2>

    <div class="form-group mb-4">
        <label>Saving entries to the <a
                href="https://github.com/cschiller/zhongwen/#built-in-word-list"
                target="_blank">Built-in Word List</a></label>
        <div class="custom-control custom-radio">
            <input type="radio" id="saveToWordListAllEntries" name="saveToWordList"
                   class="custom-control-input" value="allEntries">
            <label class="custom-control-label" for="saveToWordListAllEntries">Save all
                entries.</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="saveToWordListFirstEntryOnly" name="saveToWordList"
                   class="custom-control-input" value="firstEntryOnly">
            <label class="custom-control-label" for="saveToWordListFirstEntryOnly">Save only the
                first entry.</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>URL used for adding words to your <a href="https://skritter.com" target="_blank">Skritter</a>
            queue (Skritter subscription required)</label>
        <div class="custom-control custom-radio">
            <input type="radio" id="skritterTLDcom" name="skritterTLD" class="custom-control-input"
                   value="com">
            <label class="custom-control-label" for="skritterTLDcom">skritter.com</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="skritterTLDcn" name="skritterTLD" class="custom-control-input"
                   value="cn">
            <label class="custom-control-label" for="skritterTLDcn">skritter.cn</label>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Text-To-Speech</label>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="tts" name="tts">
            <label class="custom-control-label" for="tts">Speak words</label>
        </div>
    </div>
</div>
<script src="js/options.js" type="text/javascript"></script>
</body>
</html>
